    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | \x1b[32m{({l}):5.5}\x1b[0m | {f}:{L} â€” {m}{n}"
  launcher:
    kind: launcher_appender
